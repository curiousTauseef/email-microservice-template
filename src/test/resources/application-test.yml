spring:
  profiles: test
  cloud:
    kubernetes:
      enabled: false
  h2:
    console:
      enabled: true
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
  jpa:
      properties:
        hibernate:
          ddl-auto: update
          format_sql: true
          show_sql: false

eureka:
  client:
    enabled: false
